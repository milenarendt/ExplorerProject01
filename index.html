<!DOCTYPE html> <!-- não é considerado tag, e sim uma instrução que define o tipo de HTML, no caso HTML5 -->
<html lang="pt-br">  <!-- tag root (raiz) é a primeira tag do projeto /// atributo lang define o idioma do projeto-->

<head> <!-- contem instruções para a pagina, não aparece no projeto-->

  <link rel="preconnect" href="https://fonts.googleapis.com"> <!--link google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--link google fonts-->
  

  <meta charset="UTF-8"> <!-- diz que os caracteres utilizados aqui são do UTF-8, ou seja, aceitam caracteres especiais-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--informa que a largura é a largura do dispositivo e que a escala inicial é 1, ou seja, sem zoom-->
  <title>Móveis customizados</title> <!-- é o titulo que aparece na aba do navegador-->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> <!--link google fonts-->

  <link rel="stylesheet" href="style.css"> <!--link que liga ao documento css no diretório-->
  
</head>

<body> <!-- aparece no projeto-->
 

    <div id="hero">
      <img src="images/image 1.jpg" alt="Desenho de um menino em uma sala com móveis, centralizada na tela">

        Tenha <span>ambientes limpos</span> e bem decorados, transmitindo <strong>elegância</strong> e <strong>finesse</strong> para todo aquele que estiver ali
      </p>
    </div>

    <div id="footer">

      <div id="line"></div>

      <a 
        target="_blank"   
        href="https://instagram.com/móveisparavoce">
        Instagram

      <a href="mailto:moveisparavoce@gmail.com"> <!-- para que seja direcionado diretamente para um e-mail-->
        Fale conosco
      </a>
    </div>

</body>
</html>
